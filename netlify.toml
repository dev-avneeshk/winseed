# Netlify deployment configuration with cache headers

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 year
[[headers]]
  for = "/*.{jpg,jpeg,gif,png,webp,svg}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts for 1 year
[[headers]]
  for = "/*.{woff,woff2,ttf,eot,otf}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optimize builds
[build]
  command = "npm run build"
  publish = "dist"

# Redirect for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
